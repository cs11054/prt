@(title: String,styles:List[String]=List.empty,jss:List[String]=List.empty)(content: Html)


@import helper._
@import helper.twitterBootstrap._

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        @for(style <- styles){<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/"+style+".css")">@Html("\n")}
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        @for(js <- jss){<script src="@routes.Assets.at("javascripts/"+js+".js")" type="text/javascript"></script>@Html("\n")}
    </head>
    <body>
    <div id="wrap">
 	   <div id="header">
    		<ul>
				<li><a href="@routes.Application.index">課題ページ</a></li>
				<li><a href="@routes.Application.user">ユーザーホーム</a></li>
			</ul>
			<span class="logout"><a href="@routes.Application.logout">Logout</a></span>
		</div>
		<br>
    
		<div id="contents">
			@content
		</div>
	
		<div id="footer">
			<p>&copy; cs11054 2014</p>
		</div>
	</div>
    </body>
</html>
